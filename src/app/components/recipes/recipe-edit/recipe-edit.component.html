<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success" >Submit</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imgPath">Image Path</label>
                        <input id="imgPath" class="form-control" type="text" formControlName="imgPath" #imagePath>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                       <img [src]="imagePath.value" class="image-responsive">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="6" formControlName="desc"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <!-- <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="6"></textarea>
                    </div> -->
                    <label for="ingredient">Ingredients</label>
                    <!-- <div class="row"> -->
                        <button class="btn btn-primary" (click)="onAddIngredients()" type="button">Add Ing</button>
                    <!-- </div> -->
                    <div class="row" id="ingredient" *ngFor="let controls of getIngredientControls();let i=index " [formGroupName]="i" >
                    
                    <div class="col-xs-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
    </div>
