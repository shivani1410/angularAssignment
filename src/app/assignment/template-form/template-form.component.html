<div class="container">
    <div class="row">
        <!--When passing form data to submit    <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
            <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup" >
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" ngModel name="username" required/>
                    <button class="btn btn-primary" (click)="suggestedUserName()">Suggested Username</button>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel"/>
                        <span *ngIf="!email.valid && email.touched">Please enter valid email</span>
                    </div>
                    <div class="form-group">
                        <label for="secret">Secret Question</label>
                        <select id="secret" class="form-control" [ngModel]="secretQuest" name="secret">
                            <option value="pet">Your first pet?</option>
                            <option value="teacher">Your first teacher?</option>
                        </select>
                    </div>
                    <div class="radio" *ngFor="let gender of genders">
                        <label>
                            <input type="radio" name="gender" ngModel [value]="gender">{{gender}}
                        </label>
                    </div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
                <button class="btn btn-primary" (click)="reset()">Reset</button>
                <span *ngIf="!f.valid && f.touched">Please enter all required fields</span>
            </div>
        </form>
    </div>
    <div class="row" *ngIf="submitted">
<h3>Your Data</h3>
<p>Username:{{formData.username}}</p>
<p>Email:{{formData.email}}</p>
<p>Secret:{{formData.secretQuest}}</p>
<p>Gender:{{formData.gender}}</p>
</div>
</div>
